# Gitleaks конфигурация для сканирования секретов
title = "OSS DVFU Secret Scanning"

[extend]
# Используем базовую конфигурацию
useDefault = true

[allowlist]
description = "Allowlist для известных безопасных паттернов"
paths = [
  '''\.gitignore''',
  '''\.github/.*\.md''',
  '''docs/.*\.md''',
  '''package\.json''',
  '''package-lock\.json''',
  '''\.example''',
  '''\.sample''',
  '''test/''',
  '''tests/''',
  '''__tests__/''',
  '''\.test\.''',
  '''\.spec\.''',
]

commits = [
  "example",
  "test",
  "placeholder",
  "TODO",
]

regexes = [
  '''process\.env\.[A-Z_]+''',
  '''NEXT_PUBLIC_[A-Z_]+''',
  '''\${{.*secrets\.[A-Z_]+}}''',
]

[[rules]]
