name: "CodeQL Security Analysis"

on:
  push:
    branches: 
      - main
      - master
  pull_request:
    branches: 
      - main
      - master
  schedule:
    # Каждый вторник в 5:25 UTC (14:25 по Владивостоку)
    - cron: "25 5 * * 2"
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Требуется для всех операций
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality,security-extended
          build-mode: ${{ matrix.build-mode }}

      - name: Setup Node.js (для TypeScript/JavaScript анализа)
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/nextjs/package-lock.json

      - name: Install dependencies (для TypeScript/JavaScript анализа)
        if: matrix.language == 'javascript-typescript'
        working-directory: ./frontend/nextjs
        run: npm ci

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
