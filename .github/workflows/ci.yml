name: CI - Build and Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/nextjs/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/nextjs
        run: npm ci

      - name: Run linter
        working-directory: ./frontend/nextjs
        run: npm run lint
        continue-on-error: true

      - name: TypeScript type check
        working-directory: ./frontend/nextjs
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit --pretty
          else
            echo "⚠️  tsconfig.json не найден, пропускаем проверку типов"
          fi
        continue-on-error: true

      - name: Build project
        working-directory: ./frontend/nextjs
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://placeholder.vercel.app' }}
        run: npm run build

      - name: Check build artifacts
        working-directory: ./frontend/nextjs
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed: .next directory not found"
            exit 1
          fi
          echo "✅ Build successful!"
          
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: frontend/nextjs/.next
          retention-days: 1
