          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/nextjs/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/nextjs
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend/nextjs
        run: npm run lint || true
        continue-on-error: true

