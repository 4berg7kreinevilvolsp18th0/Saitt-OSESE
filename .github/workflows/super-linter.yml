name: Super Linter

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_CSS: true
          VALIDATE_BASH: true
          VALIDATE_PYTHON: true
          VALIDATE_SQL: true
          VALIDATE_DOCKERFILE: true
          VALIDATE_ENV: true
          TYPESCRIPT_ES_CONFIG_FILE: frontend/nextjs/.eslintrc.json
          JAVASCRIPT_ES_CONFIG_FILE: frontend/nextjs/.eslintrc.json
          CSS_FILE_NAME: frontend/nextjs/app/globals.css
          FILTER_REGEX_INCLUDE: (frontend/|backend/|database/|\.github/)
          FILTER_REGEX_EXCLUDE: (node_modules/|\.next/|dist/|build/)
        continue-on-error: true
