name: Supabase Database Sync

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'database/**'
      - '.github/workflows/supabase-sync.yml'
  workflow_dispatch: # Позволяет запускать вручную из GitHub UI
  schedule:
    # Запускать каждую ночь в 3:00 UTC для проверки синхронизации
    - cron: '0 3 * * *'

jobs:
  sync-database:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Полная история для миграций
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Supabase CLI
        run: |
          npm install -g supabase@latest
          supabase --version
      
      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token -
      
      - name: Link to Supabase project
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID
      
      - name: Check migration status
        run: |
          supabase migration list
      
      - name: Apply migrations
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Применяем все новые миграции
          supabase db push
      
      - name: Verify database schema
        run: |
          # Проверяем, что миграции применены
          supabase db diff --schema public
      
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Миграции успешно применены к Supabase"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Ошибка при применении миграций"
          exit 1

